<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/components/button.css">  
    <link rel="stylesheet" href="css/components/input.css">  
    <link rel="stylesheet" href="css/components/icon.css">  
    <link rel="stylesheet" href="css/app.css"> 
    <title>Account</title>
</head>
<body id="app">   
    <div class="container">
        <div class="header-logo">
            <span><img src="assets/icon-no-bg.png" alt=""></span>           
        </div>  
        <main class="background-app" id="account">         
            <section class="description">
                <h5>Crie sua conta</h5>
                <p>Você precisa criar uma conta</p>   
            </section>
             
            <section class="section">
                <div class="input-text section-input">
                    <input type="email" placeholder="Seu username" />
                    <input type="password" placeholder="Sua melhpr e-mail" />           
                    <input type="email" placeholder="Seu sua senha" />
                    <input type="password" placeholder="Confirme sua senha" />           
                </div>     
                <div class="checkbox">
                    <input type="checkbox" id="chk1" class="checkbox" name="chk">
                    <label for="chk1">
                        Não sou um robô
                    </label>
                </div>
                <div class="btn-group section-btn">
                    <button type="button" class="btn-calcular">Criar conta</button>
                    <button type="button" class="btn-entenda">Fazer login</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
